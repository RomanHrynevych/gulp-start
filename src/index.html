								</div>
							</div>
							<div class="row">
								<div class="img-box">
									<div class="img">
										<img src="./images/test-img.jpg" alt="" />
									</div>
									<div class="img">
										<img src="./images/test-img.jpg" alt="" />
									</div>
									<div class="img">

									</div>
									<div class="img">
										<img src="./images/test-img.jpg" alt="" />
									</div>
									<div class="img">
										<img src="./images/test-img.jpg" alt="" />
									</div>
									<div class="img">
										<img src="./images/test-img.jpg" alt="" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="img-box">
									<div class="img">
										<img src="./images/test-img.jpg" alt="" />
									</div>
									<div class="img">
										<img src="./images/test-img.jpg" alt="" />
									</div>
									<div class="img">
										<img src="./images/test-img.jpg" alt="" />
									</div>
									<div class="img">

									</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</section>

				<section class="h-[1200px]">
					<!-- Toggle Button Apply Now Popup -->
					<button
						onclick="pushPopup('#popup-new-1', 'Title', 'old-popup-styles');"
					>
						Click Me
					</button>
				</section>
			</main>

			<%- include('html/footer.ejs') %>
		</div>

		<%- include('html/html-bottom.ejs') %>

		<!-- Default Apply Now Popup -->
		<div id="popup-new-1" class="hidden">
			<form id="apply_form" class="popup-form">
				<div class="pc-inner">
					<div class="pc-field">
						<label class="pc-label">Full Name</label>
						<input
							class="pf-text-field"
							type="text"
							name="name"
							placeholder="Type your full name"
						/>
					</div>
					<div class="pc-field">
						<label class="pc-label">Email</label>
						<input
							class="pf-text-field"
							type="text"
							name="email"
							placeholder="Type your email"
						/>
					</div>
					<div class="pc-field">
						<label class="pc-label">Telephone Number</label>
						<input
							class="pf-text-field"
							type="text"
							name="tel"
							placeholder="Type your telephone"
						/>
					</div>
					<div class="pc-field">
						<label class="pc-label">LinkedIn</label>
						<input
							class="pf-text-field"
							type="text"
							name="linkedin"
							placeholder="Paste your LinkedIn profile"
						/>
					</div>

					<div class="pc-cv-field">
						<label class="pc-label pc-cv-name mb10"
							>CV file: <span class="cv_file_name"></span
						></label>
						<label class="custom-file-upload">
							<input
								type="file"
								name="cv_field"
								accept=".doc, .docx, .txt, .pdf, .fotd"
							/>
							<input type="hidden" name="cv_field" id="cv_field" />
							<span class="pc-label"
								><i class="fa fa-upload" aria-hidden="true"></i> Upload your
								file here</span
							>
						</label>
					</div>

					<label class="checkBox col-span-full">
						<input type="checkbox" name="check" value="yes" />
						<span class="check-title pc-label"
							>I have read and agree with the
							<a href="https://kb.onidone.com/privacy-policy"
								>Privacy Policy</a
							></span
						>
					</label>
					<div class="pc-field pc-captcha">
						<div class="g-recaptcha"></div>
					</div>
					<input
						type="hidden"
						id="g-recaptcha-response-apply-form"
						name="g-recaptcha-response"
					/>
					<button
						class="pc-btn col-span-full w-fit mx-auto px-12"
						type="submit"
						id="apply_form_submit"
					>
						Apply Now
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
